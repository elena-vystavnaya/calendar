	<!--Календарь-->
	<div class="calendar">
		<div class="toolbar">
			<button type="button" class="prev-button">
				<span class="prev-button-icon"></span>
			</button>
			<h3 id="date"></h3>
			<button type="button" class="next-button">
				<span class="next-button-icon"></span>
			</button>
			<button type="button" class="today">Сегодня</button>
		</div>
	</div>

	<div class="calendar" id="calendarDiv"></div>

	<from id="addEvent-form">
		<h4 class="form-header"></h4>
		<input type="text" class="event-header" autofocus required placeholder="Введите заголовок события"><br>
		<textarea class="event-description" placeholder="Введите описание события"></textarea>
		<button type="submit" class="closeForm">Отправить</button>
		<span class="close"></span>

	</from>

	<script src="jquery-3.3.1.min.js"></script>
	<script src="Works.js"></script>

</body>
